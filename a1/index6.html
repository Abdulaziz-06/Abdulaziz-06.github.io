<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

   
    #result {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: left;
    }

    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Arithmetic Calculator</h2>

  <label for="num1">Enter 1st number:</label><br>
  <input type="number" id="num1" placeholder="Enter first number"><br>

  <label for="num2">Enter 2nd number:</label><br>
  <input type="number" id="num2" placeholder="Enter second number"><br>

  <button onclick="calculateAll()">Calculate</button>

  <div id="result"></div>

  <script>
    function Calculator() {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      let resultText = '';

      if (isNaN(a) || isNaN(b)) {
        resultText = 'Please enter valid numbers.';
      } else {
        const add = a + b;
        const sub = a - b;
        const mul = a * b;
        const div = b !== 0 ? (a / b) : 'Error: Division by zero';

        resultText = ` ${a} + ${b} = ${add}<br>${a} - ${b} = ${sub}<br>${a} * ${b} = ${mul}<br>${a} / ${b} = ${div}`;
      }

      document.getElementById('result').innerHTML = resultText;
    }
  </script>

</body>
</html>
