<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Calculator</title>
</head>
<body>

  <h2>Arithmetic Calculator</h2>
  <label for="number">Enter 1st number:</label><br>
  <input type="number" id="num1" placeholder="Enter first number"><br>
  <label for="number">Enter 2nd number:</label><br>
  <input type="number" id="num2" placeholder="Enter second number"><br>
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select><br>

  <button onclick="calculate()">Calculate</button><hr>

  <div id="result"></div>

  <script>
    function calculator(a, b, operator) {
      switch (operator) {
        case '+':
          return a + b;
        case '-':
          return a - b;
        case '*':
          return a * b;
        case '/':
          if (b === 0) {
            return 'Error: Division by zero';
          }
          return a / b;
        default:
          return 'Error: Invalid operator';
      }
    }

    function calculate() {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;

      const result = calculator(a, b, operator);

      document.getElementById('result').innerText = 'Result: ' + result;
    }
  </script>

</body>
</html>
