<!DOCTYPE html>
<html>
<head>
  <title>Facebook Sign Up</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
    }
    .box {
      background: white;
      width: 300px;
      margin: 50px auto;
      padding: 20px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    .gender {
      margin: 5px 0;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
    }
    a {
      text-align: center;
      display: block;
      margin-top: 10px;
      color: blue;
    }
  </style>
</head>
<body>

<div class="box">
  <h2 style="color:#1877f2; text-align:center;">facebook</h2>
  <h3 style="text-align:center;">Create a new account</h3>
  
  <input type="text" placeholder="First name">
  <input type="text" placeholder="Surname">
  
  <label>Date of birth</label>
  <input type="text" placeholder="Day">
  <input type="text" placeholder="Month">
  <input type="text" placeholder="Year">

  <label>Gender</label>
  <div class="gender">
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Custom
  </div>

  <input type="text" placeholder="Mobile number or email address">
  <input type="password" placeholder="New password">

  <button>Sign Up</button>

  <a href="#">Already have an account?</a>
</div>

</body>
</html>
