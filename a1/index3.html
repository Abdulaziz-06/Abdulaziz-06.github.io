<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 360px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      font-size: 36px;
      color: #1877f2;
      font-weight: bold;
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #606770;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row input {
      flex: 1;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccd0d5;
      border-radius: 6px;
      font-size: 14px;
    }

    .gender {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .gender label {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccd0d5;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }

    .gender input {
      margin-right: 6px;
    }

    .btn {
      width: 100%;
      background: green;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">facebook</div>
    <div class="title">Create a new account</div>
    <form id="signupForm">
      <div class="row">
        <input type="text" id="fname" placeholder="First name" required>
        <input type="text" id="lname" placeholder="Surname" required>
      </div>
      <label>Date of birth</label>
      <div class="row">
        <select id="day"></select>
        <select id="month"></select>
        <select id="year"></select>
      </div>
      <label>Gender</label>
      <div class="gender">
        <label><input type="radio" name="gender"> Female</label>
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Custom</label>
      </div>
      <input type="email" id="email" placeholder="Mobile number or email address" required>
      <input type="password" id="password" placeholder="New password" required>
      <button class="btn" type="submit">Sign Up</button>
      <div class="login-link"><a href="#">Already have an account?</a></div>
      <div class="msg" id="successMsg"></div>
    </form>
  </div>

  <script>
    const day = document.getElementById('day');
    const month = document.getElementById('month');
    const year = document.getElementById('year');

    day.innerHTML = '<option>Day</option>';
    for (let i = 1; i <= 31; i++) {
      day.innerHTML += `<option>${i}</option>`;
    }

    month.innerHTML = '<option>Month</option>';
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    months.forEach((m, i) => month.innerHTML += `<option value="${i+1}">${m}</option>`);

    year.innerHTML = '<option>Year</option>';
    const y = new Date().getFullYear();
    for (let i = y; i >= 1900; i--) {
      year.innerHTML += `<option>${i}</option>`;
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMsg').innerText = "Congratulations! Your account has been created.";
    });
  </script>
</body>
</html>
