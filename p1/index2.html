<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0A0A0A;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .contact-box {
      background-color: #1A1A1A;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .contact-box h1 {
      font-size: 32px;
      color: #00BFA6;
      margin-bottom: 20px;
    }

    .contact-box p {
      font-size: 18px;
      margin: 10px 0;
      color: #CCCCCC;
    }

    .contact-box a {
      color: #FF6F61;
      text-decoration: none;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .contact-box {
        padding: 30px 20px;
      }

      .contact-box h1 {
        font-size: 26px;
      }

      .contact-box p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h1>Contact Me</h1>
    <p>Email: <a href="mailto:abcd@gmail.com">abcd@gmail.com</a></p>
    <p>Phone: <a href="tel:123456789">123456789</a></p>
  </div>

</body>
</html>
