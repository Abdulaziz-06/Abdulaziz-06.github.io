<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATM Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #011117, #032b45fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .dashboard {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    #customer-name {
      font-weight: bold;
      font-size: 24px;
      color: #f1f1f1;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.749);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome, <span id="customer-name">Guest</span> ðŸ‘‹</h1>
    <p>You are now logged in to your ATM Dashboard.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const name = localStorage.getItem("customerName");
    if (!name) {
      window.location.href = "index.html";
    } else {
      document.getElementById("customer-name").textContent = name;
    }

    function logout() {
      localStorage.removeItem("customerName");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
