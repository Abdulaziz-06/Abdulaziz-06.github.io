<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATM Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, black, #6dd4fa12);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.071);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #010608aa;
      margin-bottom: 20px;
    }
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #2d202084;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: black;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color:#2d202084 ;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ATM Login</h2>
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" placeholder="Enter your card number">
    </div>
    <div class="form-group">
      <label for="pin">PIN</label>
      <input type="password" id="pin" placeholder="Enter your PIN">
    </div>
    <button id="loginBtn">Login</button>
    <div id="error-msg" class="error"></div>
  </div>

  <script>
    const customers = [
      { cart: "1234567890", pin: "1234", name: "John" },
      { cart: "1234567891", pin: "2345", name: "Cathy" },
    ];

    document.getElementById('loginBtn').addEventListener('click', () => {
      const card = document.getElementById('cardNumber').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (!card || !pin) {
        errorMsg.textContent = "All fields are required.";
        return;
      }

      if (!/^\d{4}$/.test(pin)) {
        errorMsg.textContent = "PIN must be exactly 4 digits.";
        return;
      }

      const customer = customers.find(c => c.cart === card && c.pin === pin);
      if (customer) {
        localStorage.setItem("customerName", customer.name);
        window.location.href = "index2.html";
      } else {
        errorMsg.textContent = "Invalid card number or PIN.";
      }
    });
  </script>
</body>
</html>
